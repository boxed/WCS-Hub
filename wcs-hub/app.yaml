application: wcs-hub
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /
  static_files: index.html
  upload: index.html
- url: /wcs.js
  static_files: wcs.js
  upload: wcs.js
- url: /style.css
  static_files: style.css
  upload: style.css

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
